<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>table3</title>
        <style media="screen">
            table, td, th {
                 border: 1px solid gray }
        </style>
    </head>
    <body>
        <h1>table- colspan, rowspan</h1>
        <table>
            <tr>
                <td colspan="2">A1</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>B1</td>
                <td rowspan="2">B2</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
            </tr>
        </table>
    </body>
</html>
